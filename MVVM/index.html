<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!--双向数据绑定 表单-->
    <input type="text" v-model="message">
    {{message}}
</div>

<script src="node_modules/vue/dist/vue.js"></script>

<script>
    // 数据一般挂载到vm上
    // Object.defineProperty    get和set方法
    // vue中实现双向绑定 1.模板的编译 2.数据劫持(观察数据变化) 3.Watcher(发现数据变化，模板重新编译)
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'hello zfpx'
        }
    })
</script>
</body>
</html>
